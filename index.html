<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>TabSwitch</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" "="">
        <link rel=" stylesheet" type="text/css" href="css/style.css" "="">
    </head>

    <body>
        <div class="card card-outline card-primary">
            <div class="card-header h5">
                TabSwitch
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group row">
                        <div class="col-sm-12">
                            <span class="col-form-label" for="period">Waiting time: </span>
                            <input type="number" id="period" aria-describedby="numberHelp" value="30">
                            <small id="numberHelp" class="form-text text-muted">Insert seconds to wait before to switch tab.</small>
                        </div>
                    </div>
                </form>
                <div id="status" class="alert alert-warning" role="alert"></div>
            </div>
            <div class="card-footer">
                <button class="btn btn-sm btn-primary btn-block" id="begin">Start</button>
                <button class="btn btn-sm btn-warning btn-block" id="stop">Stop</button>
            </div>
        </div>
        <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/popper.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/popup.js"></script>
    </body>
</html>
